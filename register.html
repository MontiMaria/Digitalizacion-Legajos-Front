<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleregister.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="nav-wrapper-white">
                <nav>
                    <img src="https://login.abc.gob.ar/nidp/images/customization/loginGBA/img/pcia.png" alt="logoGBA">
                </nav>
            </div>
        <div class="wrapper">
            <form action="">
                <h1>Registrarse</h1>
                <div class="input-box">
                    <label class="label-text">Nombre: <input type="text" placeholder="Personal Name" required></label>
                </div>
                <div class="input-box">
                    <label class="label-text">Apellido: <input type="text" placeholder="Personal Lastname" required></label>
                </div>
                <div class="input-box">
                    <label class="label-text">DNI: <input type="text" placeholder="12345678" maxlength="8" required></label>
                </div>
                <div class="input-box">
                    <label class="label-text">Contraseña: <input type="password" placeholder="Password" required></label>
                </div>
                <div class="input-box">
                    <label class="label-text">Confirmar Contraseña: <input type="password" placeholder="Confirm Password" required></label>
                </div>
                <button type="submit" class="btn">Crear</button>
            </form> 
        </div>
        </div>
    </body>
</html>
