<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Templates/styleindex.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>GBA - Iniciar Sesion</title>
    <link rel="icon" href="Templates/assets/Logo_PBSAS2.webp" type="image/x-icon">
</head>
<body>
    <div class="nav-wrapper-white">
        <nav>
            <img src="Templates/assets/logo.png" alt="logoGBA">
        </nav>
    </div>
    <div class="wrapper">
        <form id="login-form">
            <h1>Bienvenido</h1>
            <div class="input-box">
                <input type="text" id="dni" placeholder="DNI" maxlength="8" required>
                <i class='bx bxs-id-card'><box-icon type='solid' name='id-card'></box-icon></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'><box-icon name='lock-alt' type='solid'></box-icon></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="Templates/forgotpasswordmail.html" id="forgotpassw">Has olvidado la contraseña?</a>
            </div>
            <a href="Templates/inicio.html" id="login-link" class="btn">Login</a>
            <div class="register-link">
                <p>No tienes una cuenta? <a href="Templates/register.html">Registrarse</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault(); 

            var form = document.getElementById('login-form');
            var dni = document.getElementById('dni').value;
            var password = document.getElementById('password').value;

            // Validación del formulario
            if (form.checkValidity() && dni.trim() !== '' && password.trim() !== '') {
                window.location.href = 'Templates/inicio.html'; 
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
