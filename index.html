<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Templates/styleindex.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>GBA - Iniciar Sesion</title>
</head>
<body>
    <div class="nav-wrapper-white">
        <nav>
                <img src="Templates/assets/logo.png" alt="logoGBA">
        </nav>
    </div>
    <div class="wrapper">
        <form id="login-form">
            <h1>Bienvenido</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Usuario" required>
                <i class='bx bxs-user'><box-icon name='user' type='solid'></box-icon></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'><box-icon name='lock-alt' type='solid'></box-icon></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="Templates/forgotpasswordmail.html">Has olvidado la contraseña?</a>
            </div>
            <a href="Templates/inicio.html" id="login-link" class="btn">Login</a>
            <div class="register-link">
                <p>No tienes una cuenta? <a href="#">Registrarse</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault(); // Previene el comportamiento predeterminado del enlace

            var form = document.getElementById('login-form');
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validación del formulario
            if (form.checkValidity() && username.trim() !== '' && password.trim() !== '') {
                // Redirige solo si el formulario es válido y el campo de usuario y contraseña no están vacíos
                window.location.href = 'Templates/inicio.html'; // Redirige a la página de cambio de contraseña
            } else {
                // Muestra los mensajes de validación
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
