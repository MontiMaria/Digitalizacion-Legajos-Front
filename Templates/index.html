<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styleindex.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>GBA - Iniciar Sesion</title>
</head>
<body>
    <div class="nav-wrapper-white">
        <nav>
                <img src="assets/logo.png" alt="logoGBA">
        </nav>
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Bienvenido</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class='bx bxs-user'><box-icon name='user' type='solid'></box-icon></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'><box-icon name='lock-alt' type='solid'></box-icon></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Recordarme</label>
                <a href="forgotpasswordmail.html">Has olvidado la contraseña?</a>
            </div>
            <a href="inicio.html" class="btn">Login</a>
            <div class="register-link">
                <p>No tienes una cuenta? <a href="#">Registrarse</a></p>
            </div>
        </form>
    </div>
</body>
</html>
